<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Search Engine</title>  
    <link rel="stylesheet" href="search.css">
</head>  
<body> 
    
    <h1 id="YThead">YOUTUBE</h1>  
    <form action="https://www.youtube.com/results" method="get">  
        <div>  
            <input id="ytsearch" type="text" placeholder="Enter Text for videos" name="search_query" required>  
            <input type="submit" class="ytsubmit" value="Search YouTube">  
            <input type="reset" value="Reset">  
        </div>  
        <hr>  
    </form>  

    <h1 id="Ghead">GOOGLE</h1>  
    <form action="https://www.google.co.in/search" method="get">  
        <div>  
            <input id="gsearch" type="text" placeholder="Enter Text for Web Search" name="q" required>  
            <input type="submit" class="gsubmit" value="Search Google">  
            <input type="reset" value="Reset">  
        </div>  
        <hr>  
    </form>  
</body>  
</html>
